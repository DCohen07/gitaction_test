name: Control Push
on: [push]
jobs:

  qa:
    name: Check tests
    runs-on: ubuntu-20.04
    steps:
      
      - name: Set up Python@V1
        uses: actions/setup-python@master
        with:
          python-version: '3.x'
      - name: Install pytest
        run: |
          pip install pytest
      - name: run tests  
        run: |
          pytest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
